<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #2c5364 60%, #ff00cc 100%);
            color: #00fff7;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cyberpunk {
            background: rgba(20,20,40,0.85);
            border: 2px solid #ff00cc;
            box-shadow: 0 0 32px #00fff7, 0 0 8px #ff00cc inset;
            border-radius: 16px;
            padding: 48px 32px;
            text-align: center;
        }
        h1 {
            font-size: 2.8em;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #ff00cc, 0 0 4px #00fff7;
        }
        .glow {
            color: #ff00cc;
            text-shadow: 0 0 12px #00fff7, 0 0 8px #ff00cc;
            font-size: 1.2em;
            margin-top: 18px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    </style>
</head>
<body>
    <div class="cyberpunk">
        <h1>歡迎來到首頁</h1>
        <div class="glow">CYBERPUNK STYLE</div>
    </div>
</body>
</html>
